<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <h1>Rebeca's recipe book</h1>
    <p>
      This is my recipe book, a collection of the different foods I have learned
      to make, so far this is a personal project with the intent of practicing
      my code writing skills
    </p>
    <br /><br />
    <div class="container">
      <div class="left"></div>
      <form id="form">
        <label for="title"> <strong>New recipe title</strong></label>
        <br /><br />
        <textarea name="title" id="title" cols="25" rows="2"></textarea>
        <br /><br />
        <label for="ingredients"> <strong>Ingredients</strong></label>
        <br /><br />
        <textarea
          placeholder="Comma and space separated values only"
          name="ingredients"
          id="ingredients"
          cols="25"
          rows="5"
        ></textarea>
        <br /><br />
        <label for="instructions"> <strong>Instructions</strong></label>
        <br /><br />
        <textarea
          name="instructions"
          id="instructions"
          cols="25"
          rows="7"
        ></textarea>
        <br /><br />
        <div id="msg"></div>
        <button type="submit">Post</button>
      </form>
      <div class="right">
        <h4>Saved recipes</h4>
        <div id="recipeList">
          <!-- <div>
            <p>Hello world post 1</p>
            <span class="options">
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash-alt"></i>
            </span>
          </div> -->

          <!-- <div>
            <p>Hello world post 2</p>
            <span class="options">
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash-alt"></i>
            </span>
          </div> -->
        </div>
      </div>
    </div>
    <br /><br />
    <div class="bottomBox">
      <form id="inventoryForm">
        <label for="inventoryItem"
          ><strong>Add ingredient to inventory</strong></label
        >
        <br /><br />
        <textarea
          name="inventoryItem"
          id="inventoryItem"
          cols="30"
          rows="2"
        ></textarea>
        <br /><br />
        <div id="msg2"></div>
        <button type="submit">Post</button>
      </form>
      <br /><br />
      <h5>Saved Ingredients</h5>
      <div id="ingredientListDisplay"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
